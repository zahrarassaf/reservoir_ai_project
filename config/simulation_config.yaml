# SPE9 Simulation Configuration

simulation:
  name: "SPE9_Benchmark"
  version: "1.0.0"
  description: "9th SPE Comparative Solution Project"
  
grid:
  dimensions: [24, 25, 15]
  cell_size: [300, 300]  # ft in x and y directions
  layers: 15
  total_cells: 9000
  
phases:
  oil: true
  water: true
  gas: true
  dissolved_gas: true
  
initial_conditions:
  reference_depth: 9035  # ft
  reference_pressure: 3600  # psia
  water_oil_contact: 9950  # ft
  gas_oil_contact: 8800  # ft
  
fluid_properties:
  oil_density: 44.9856  # lb/ft³
  water_density: 63.0210  # lb/ft³
  gas_density: 0.07039  # lb/ft³
  
wells:
  total: 26
  injectors: 1
  producers: 25
  drainage_radius: 60  # ft
  
simulation_period:
  start_date: "2015-01-01"
  total_days: 900
  timesteps:
    phase1: [0, 300]  # days
    phase2: [300, 360]  # days
    phase3: [360, 900]  # days
    
production_controls:
  phase1:
    oil_rate: 1500  # STB/day
    min_bhp: 1000  # psia
  phase2:
    oil_rate: 100  # STB/day
    min_bhp: 1000  # psia
  phase3:
    oil_rate: 1500  # STB/day
    min_bhp: 1000  # psia
    
injection_controls:
  water_rate: 5000  # STB/day
  max_bhp: 4000  # psia
  
output:
  restart_files: true
  summary_frequency: "MONTHLY"
  grid_properties: ["PRESSURE", "SWAT", "SGAS"]
  
validation:
  reference_data: "SPE9_Reference.csv"
  tolerance: 0.01  # 1% tolerance for validation
