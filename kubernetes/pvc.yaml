apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: reservoir-ai
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  namespace: reservoir-ai
spec:
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: standard
