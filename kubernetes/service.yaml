apiVersion: v1
kind: Service
metadata:
  name: reservoir-ai-service
  namespace: reservoir-ai
  labels:
    app: reservoir-ai
    component: api
  annotations:
    # Load balancer annotations (cloud-specific)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "false"
    # Prometheus annotations
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  selector:
    app: reservoir-ai
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9100
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
