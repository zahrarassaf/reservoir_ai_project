apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservoir-ai-api
  namespace: reservoir-ai
  labels:
    app: reservoir-ai
    component: api
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reservoir-ai
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: reservoir-ai
        component: api
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: yourregistry/reservoir-ai:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: reservoir-ai-config
              key: LOG_LEVEL
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            configMapKeyRef:
              name: reservoir-ai-config
              key: MLFLOW_TRACKING_URI
        - name: MLFLOW_USERNAME
          valueFrom:
            secretKeyRef:
              name: reservoir-ai-secrets
              key: MLFLOW_USERNAME
        - name: MLFLOW_PASSWORD
          valueFrom:
            secretKeyRef:
              name: reservoir-ai-secrets
              key: MLFLOW_PASSWORD
        envFrom:
        - configMapRef:
            name: reservoir-ai-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          failureThreshold: 30
          periodSeconds: 10
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
        - name: data-volume
          mountPath: /app/data
          readOnly: true
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc
      - name: data-volume
        persistentVolumeClaim:
          claimName: data-pvc
      - name: config-volume
        configMap:
          name: reservoir-ai-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - reservoir-ai
                - key: component
                  operator: In
                  values:
                  - api
              topologyKey: kubernetes.io/hostname
      nodeSelector:
        node-type: compute-optimized
      tolerations:
      - key: "reservoir-ai"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
