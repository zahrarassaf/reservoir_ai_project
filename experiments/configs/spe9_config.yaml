# experiments/configs/spe9_config.yaml
data:
  path: "data/spe9/SPE9_CP.DATA"
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  sequence_length: 30
  forecast_horizon: 10

model_params:
  n_reservoir: 1000
  spectral_radius: 0.95
  sparsity: 0.1
  leaking_rate: 0.3
  regularization: 1e-6
  random_state: 42

training:
  warmup_steps: 100
  batch_size: 32
  use_teacher_forcing: false

optimization:
  n_calls: 50
  random_state: 42
  cv_folds: 3

output:
  predictions: true
  states: false
  metrics: true
  plots: true
