version: '3.8'

services:
  # Development environment
  dev:
    build:
      context: .
      target: development
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./benchmarks:/app/benchmarks
      - ./notebooks:/app/notebooks
      - ./data:/app/data
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    ports:
      - "8888:8888"  # Jupyter
      - "8501:8501"  # Streamlit
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root

  # Testing environment
  test:
    build:
      context: .
      target: development
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    command: pytest tests/ -v --cov=src --cov-report=html

  # Production API
  api:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # MLflow tracking server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    command: >
      mlflow server
      --backend-store-uri /mlflow
      --default-artifact-root s3://mlflow
      --host 0.0.0.0
      --port 5000

  # MinIO for artifact storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=mlflow
      - MINIO_ROOT_PASSWORD=mlflow123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

  # PostgreSQL for MLflow backend
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=mlflow
      - POSTGRES_PASSWORD=mlflow123
      - POSTGRES_DB=mlflow
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  mlflow-data:
  minio-data:
  postgres-data:
