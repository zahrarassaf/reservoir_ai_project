name: reservoir-physics-ml
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pytorch=1.13.0
  - torchvision
  - torchaudio
  - cudatoolkit=11.7  # adjust based on your GPU
  - numpy=1.21
  - scipy=1.7
  - pandas=1.3
  - scikit-learn=0.24
  - matplotlib=3.4
  - seaborn=0.11
  - h5py=3.3
  - pyyaml=6.0
  - tqdm=4.62
  - jupyter
  - ipykernel
  - pip
  - pip:
    - pytorch-lightning>=1.5
    - wandb
    - pre-commit
    - black
    - flake8
    - mypy
    - pytest
    - pytest-cov
    - opm-simulators  # Open Porous Media
    - meshio
    - xarray
    - netcdf4
    - pyvista  # For 3D visualization
